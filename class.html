<body>

            <td colspan="2" bgcolor="green">2222</td>
            <td bgcolor="blue">3333</td>
        </tr>
        <tr>
            
            <td bgcolor="purple">4444</td>
            <td colspan="2" bgcolor="pink">5555</td>
            
            
        </tr>
        <tr>
            
            <td colspan="2" bgcolor="orange">6666</td>
            <td bgcolor="yellow">9999</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="aqua">7777</td>
            <td colspan="2" bgcolor="brown">88888</td>
        </tr>
    </table>
</marquee>
</body>
</html>
